{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content%}
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Author</th>
				<th>Price($)</th>
			</tr>
		</thead>
		<tbody>
			{% for book in books %}
			<tr>
				<td>{{ forloop.counter }}</td>
				<td>{{ book.title }}</td>
				<td>{{ book.author.name }}</td>
				<td>{{ book.price }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
